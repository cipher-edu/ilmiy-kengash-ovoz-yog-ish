<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilmiy Unvon List</title>
</head>
<body>
    <h1>Ilmiy Unvonlar</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Ilmiy Unvon</th>
                <th>Fakulteti</th>
                <th>Votes</th>
                <th>Votes by Scientific Title</th>
            </tr>
        </thead>
        <tbody>
            {% for ilmiy_unvon_instance in ilmiy_unvon_instances %}
            <tr>
                <td>{{ ilmiy_unvon_instance.unvon }}</td>
                <td>{{ ilmiy_unvon_instance.kaf }}</td>
                <td>{{ ilmiy_unvon_instance.total_votes }}</td>
                <td>{{ ilmiy_unvon_instance.votes_by_scientific_title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
