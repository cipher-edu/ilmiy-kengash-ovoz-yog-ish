<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Statistics</title>
</head>
<body>
    <h1>Vote Statistics</h1>

    <h2>Total Votes: {{ total_votes }}</h2>
    <h2>Selected Votes: {{ selected_votes }}</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Ilmiy Unvon</th>
                <th>Xa</th>
                <th>Yoq</th>
                <th>Betaraf</th>
            </tr>
        </thead>
        <tbody>
            {% for ilmiy_unvon, vote_count_dict in vote_counts.items %}
            <tr>
                <td>{{ ilmiy_unvon.unvon }}</td>
                <td>{{ vote_count_dict.Xa }}</td>
                <td>{{ vote_count_dict.yoq }}</td>
                <td>{{ vote_count_dict.betaraf }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
